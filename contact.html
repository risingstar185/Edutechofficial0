<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <section class="contact-section" id="contact">
    <h2 class="heading">Contact <span>Me</span></h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="f255d1d0-4893-4f3b-8829-dea28875f84e" />
      
      <div class="input-group">
        <div class="input-box">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />
        </div>
        <div class="input-box">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="input-box">
          <label for="number">Phone Number</label>
          <input type="tel" id="number" name="number" placeholder="Enter your phone number" />
        </div>
        <div class="input-box">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject of your message" />
        </div>
      </div>

      <div class="input-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Send Message</button>
      </div>
    </form>
  </section>
</body>
</html>
